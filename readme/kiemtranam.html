<body>
    <script>
        let year = parseInt(prompt("năm nhuận"));
        if (year % 4 == 0){
            if( year % 100 == 0){
                if (year % 400 == 0){
                    alert ('năm nhuận')
                }else{
                    alert ('không phải năm nhuận')
                }
            }else{
                alert('năm nhuận')
            }
        }else{
            alert('không phải năm nhuận')
        }

             
        
    </script>
