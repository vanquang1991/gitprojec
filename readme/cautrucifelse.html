<body>
    <script>
        let uername = prompt("who's there?")
        if (uername == "admin") {
            let pass = prompt("password", '')
            if (pass == 'themarter') {
                alert('mời vào')
            } else if (pass != "themarter") {
                alert('đi chổ khác')
            }
        } else if (uername != "themarter") {
            alert('đi chổ khác')
        }else {
            alert ('mời vào')
        }
    </script>
